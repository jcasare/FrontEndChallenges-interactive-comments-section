<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN PAGE</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <main>
        <div class="overall-container">
            <!--Login Form-->
            <div class="form">
                <div class="toggle-buttons">
                    <div id="toggle"></div>
                    <button class="login-button" id="toggle">Login</button>
                    <button class="register-button" id="toggle">Register</button>
                </div>
                <form action="" id="login">
                    <div class="username">
                        <label>
                            Username
                            <input type="text" name="" id="">
                        </label>
                    </div>
                    <div class="password">
                        <label>
                            Password
                            <input type="password">
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">
                            Remember Me
                        </label>
                    </div>
                    <div class="submit-btn">
                        <button type="submit" id="login-btn">Login</button>
                    </div>
                </form>
                <!--Register Form-->
                <form action="" id="register">
                    <div class="username">
                        <label>
                            Username
                            <input type="text">
                        </label>
                    </div>
                    <div class="email">
                        <label>
                            Email
                            <input type="email" name="" id="">
                        </label>
                    </div>
                    <div class="password">
                        <label>
                            Password
                            <input type="password">
                        </label>
                    </div>
                    <div class="submit-btn">
                        <button type="submit" id="register-btn">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
