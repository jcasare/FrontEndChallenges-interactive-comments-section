<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN PAGE</title>
    <link rel="stylesheet" href="./css/login.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="overall-container">
            <!--Login Form-->
            <div class="form">
                <div class="toggle-buttons">
                    <div id="toggle"></div>
                    <button class="login-button" id="toggle">Login</button>
                    <button class="register-button" id="toggle">Register</button>
                </div>
                <form action="/api/v1/auth0/login" method="post" id="login">
                    <div class="username">
                        <label>
                            Email
                            <input type="email" name="Email" placeholder="Enter your email" required>
                        </label>
                    </div>
                    <div class="password">
                        <label>
                            Password
                            <input type="password" name="Password" required>
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">
                            Remember Me
                        </label>
                    </div>
                    <div class="submit-btn">
                        <button type="submit" id="login-btn">Login</button>
                    </div>
                </form>
                <!--Register Form-->
                <form action="/api/v1/auth0/register" method="post" id="register">
                    <div class="username">
                        <label>
                            Full Name
                            <input type="text" name="Username" required>
                        </label>
                    </div>
                    <div class="email">
                        <label>
                            Email
                            <input type="email" name="Email" id="" required>
                        </label>
                    </div>
                    <div class="password">
                        <label>
                            Password
                            <input type="password" required>
                        </label>
                    </div>
                    <div class="submit-btn">
                        <button type="submit" id="register-btn">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
