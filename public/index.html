<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNIN/SIGNUP PAGE</title>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img
            src="https://img.freepik.com/free-photo/flat-lay-top-view-office-table-desk-workspace-background_1150-6825.jpg?w=1060&t=st=1676306802~exp=1676307402~hmac=36b14a16bd15e958bd68a3fc5f9ff01daf16c7c2af3847f65aa0cde8ea646b1f"
            alt="" /></div>
        <div class="formBx">
          <form action="" id="signInForm" onsubmit="return false;">
            <h2>Sign In</h2>
            <input type="email" class="email-input" name="" placeholder="Email Address" required/>
            <input type="password" class="password-login-input" name="" placeholder="Password" required minlength="6"/>
            <input type="submit" id="loginBtn" name="" value="Login" />
            <p class="signup">
              Don't have an account ?
              <a href="#" class="signUpLink" onclick="toggleForm();">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form action="" id="signUpForm" onsubmit="return false;">
            <h2>Create an account</h2>
            <input type="text" name="" class="userName-input-signUp" placeholder="Username" required minlength="3"/>
            <input type="email" name="" class="userEmail-input-signUp" placeholder="Email Address" required />
            <input type="password" class="userSignupPassword" name="" placeholder="Create Password" required minlength="6"/>
            <input type="password" name="" class="userSignupPasswordRepeat" placeholder="Confirm Password" required/>
            <input type="submit" name="" id="signUpBtn" value="Sign Up" />
            <p class="signup">
              Already have an account ?
              <a class="signInLink" href="#" onclick="toggleForm();">Sign in.</a>
            </p>
          </form>
        </div>
        <div class="imgBx"><img
            src="https://img.freepik.com/free-photo/front-view-casette-with-copy-space_23-2148605888.jpg?w=740&t=st=1676306449~exp=1676307049~hmac=2790a380a24bbeec53a433d44eb58420c32540cc8c41f86290a55d7f6f2502ea"
            alt="" /></div>
      </div>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
