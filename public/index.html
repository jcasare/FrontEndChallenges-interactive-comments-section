<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGNIN/SIGNUP PAGE</title>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img
            src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img1.jpg"
            alt="" /></div>
        <div class="formBx">
          <form action="" id="signInForm" onsubmit="return false;">
            <h2>Sign In</h2>
            <input type="email" class="email-input" name="" placeholder="Email Address" required/>
            <input type="password" class="password-login-input" name="" placeholder="Password" required />
            <input type="submit" id="loginBtn" name="" value="Login" />
            <p class="signup">
              Don't have an account ?
              <a href="#" class="signUpLink" onclick="toggleForm();">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form action="" id="signUpForm" onsubmit="return false;">
            <h2>Create an account</h2>
            <input type="text" name="" class="userName-input-signUp" placeholder="Username" required minlength="3"/>
            <input type="email" name="" class="userEmail-input-signUp" placeholder="Email Address" required />
            <input type="password" class="userSignupPassword" name="" placeholder="Create Password" required/>
            <input type="password" name="" class="userSignupPasswordRepeat" placeholder="Confirm Password" required/>
            <input type="submit" name="" id="signUpBtn" value="Sign Up" />
            <p class="signup">
              Already have an account ?
              <a class="signInLink" href="#" onclick="toggleForm();">Sign in.</a>
            </p>
          </form>
        </div>
        <div class="imgBx"><img
            src="https://raw.githubusercontent.com/WoojinFive/CSS_Playground/master/Responsive%20Login%20and%20Registration%20Form/img2.jpg"
            alt="" /></div>
      </div>
    </div>
  </section>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
