<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mainpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <title>Reviews</title>
</head>
<body>
    <main class="wrapper">
        <!--Create Review-->
        <div id="create-review" class="review-post">
            <form id="review-form">
                <div>
                <label class="username"></label>
                </div>
                <textarea placeholder="Leave your review here....." id="create-input"></textarea>                
                <div class="rating">
                    <div class="rating-container">
                            <i class="fas fa-minus" id="decrement" ></i>
                            <input type="text" id="create-rating" value="3" readonly disabled>
                            <i class="fas fa-plus" id="increment" ></i>
                    </div>
                </div>
               
                <button type="submit">SEND</button>
            </form>
        </div>
        <!--End Create Review-->
        <!--Reviews Container Start-->
        <section class="reviews-container">
            <p class="loading-text">Loading...</p>
            <div class="reviews"></div>
        </section>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./scripts/mainPage.js"></script>
 
</body>
</html>
