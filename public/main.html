<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/mainpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <title>Reviews</title>
</head>
<body>
    <main class="main">
        <div class="overall-wrapper">
            <div id="create-review">
                <form id="review-form">
                    <div class="rating">
                        <div class="rating-container">
                            <img src="./images/icon-plus.svg" id="increment" alt="">
                            <div id="create-rating">3</div>
                            <img src="./images/icon-minus.svg" id="decrement" alt="">
                        </div>
                    </div>
                    <div class="text-content">
                        <textarea placeholder="Leave your review here....." id="create-input"></textarea>
                    </div>
                    <div class="review-submit">
                        <button type="submit">SEND</button>
                    </div>
            
                </form>
            </div>
            <div class="overall-container">
            
            </div>

            <!--all Reviews-->
            
            
            <!-- create review container-->
        </div>
        <div class="delete-alert-container hide">
            <div class="header">
                <h1>Delete comment</h1>
            </div>
            <div class="content">
                <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
            </div>
            <div class="footer">
                <button class="cancel-btn">NO, CANCEL</button>
                <button class="confirm-btn">YES, DELETE</button>
            </div>
        </div>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./scripts/avatar.js"></script>
    <script src="./scripts/mainPage.js"></script>
    
 
</body>
</html>
